<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>dart_cli_sample</title>
    <link rel="icon" href="favicon.ico">
    <link type="stylesheet" href="../css/write-html.css" />
    <script defer src="write_html.dart.js"></script>
</head>

<body>
    <p id="writeData">
        write data by dart
    </p>
    <h2>Procrastinator's Todo</h2>
    <div>
        <input id="to-do-input" type="text" placeholder="What needs to be done?">
    </div>
    <div>
        <ul id="to-do-list">
        </ul>
    </div>
    <button id="delete-all" type="button" style="float:left"> Delete All </button>
    <h1>---------------- Anagram ----------------</h1>
    <h3>Pile:</h3>
    <div id="letterpile">
    </div>

    <h3>Word:</h3>
    <div id="result">
    </div>

    <h3>Scrabble Value:</h3>
    <p id="value"></p>

    <button id="clearButton"> new letters </button>
</body>

</html>
